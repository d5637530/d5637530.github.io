<!doctype html> <!-- cssAdsolute1.html-->
<html><head><meta charset="utf-8"/>
 <title>position(배치) 실습</title><style>
 * {padding:0; margin:0;}
 .div0 {position:relative; width:300px; height:100px; border:50px solid lightgray;}
 .span1, span2, span4 {position:static;}
 .div3 {position:adsolute; left:0px; top:100px;}
 .bdcolr { border:1px solid blue;} /*보더추가*/</style>
 <div class="div0"> <!--static이 아닌 조상element-->
  <span class="bdcolr span1">1</span>
  <span class="bdcolr span2">2</span>
  <div class="bdcolr div3">3</div>
  <span class="bdcolr span4">4</span>
 </div>
</body></html>
