<!doctype html> <!-- overlay d.html-->
<html><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<html>
<head>
	<meta charset="utf-8">
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:1150px;height:800px;"></div>
  <p>
    <button onclick="시청()">처음 화면으로 이동</button> 
    <button onclick="둔초()">둔산 초등학교으로 이동</button>
    <button onclick="시청역()">시청역으로 이동</button> 
    <button onclick="보라매공원()">보라매 공원으로 이동</button> 
</p>
  
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c569087d456876db9dab9dfd51554e6c"></script>
	<script>
	var mapContainer = document.getElementById('map'),
          mapOption = { 
        center: new kakao.maps.LatLng(36.350527, 127.384850), 
        level: 3 
    };
var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
//바로이동
function 시청() {            
    var moveLatLon = new kakao.maps.LatLng(36.350527, 127.384850);
    map.setCenter(moveLatLon);
}
//부드럽게 이동
function 둔초() {
    var moveLatLon = new kakao.maps.LatLng(36.349831, 127.381320);
    map.panTo(moveLatLon);            
}        
function 시청역() {
//부드럽게 이동
    var moveLatLon = new kakao.maps.LatLng(36.351287, 127.386733);
    map.panTo(moveLatLon);            
}      
function 보라매공원() {
//부드럽게 이동
    var moveLatLon = new kakao.maps.LatLng(36.353622, 127.384921);
    map.panTo(moveLatLon);            
}      
// 여러개 마커 등록
var positions = [
    {
        content: '<div>시청</div>', 
        latlng: new kakao.maps.LatLng(36.350527, 127.384850)
    },
    {
        content: '<div>둔산 초등학교</div>', 
        latlng: new kakao.maps.LatLng(36.349831, 127.381320)
    },
    {
        content: '<div>시청역</div>', 
        latlng: new kakao.maps.LatLng(36.351287, 127.386733)
    },
    {
        content: '<div>보라매공원</div>',
        latlng: new kakao.maps.LatLng(36.353622, 127.384921)
    }
];

for (var i = 0; i < positions.length; i ++) {
    var marker = new kakao.maps.Marker({
        map: map, 
        position: positions[i].latlng 
    });

    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content 
    });

    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
}

function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}
</script>
</body>
</html>
