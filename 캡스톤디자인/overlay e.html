<!doctype html> <!-- overlay e.html-->
<html><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<html>
<head>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:1150px;height:800px;"></div>
  <p>
    <button onclick="CityHall()">처음 화면으로</button> 
    <button onclick="Duncho()">둔산 초등학교로 이동</button> 
</p>
  
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c569087d456876db9dab9dfd51554e6c"></script>
	<script>
	var mapContainer = document.getElementById('map'),
          mapOption = { 
        center: new kakao.maps.LatLng(36.350527, 127.384850), 
        level: 4 
    };
var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(36.350527, 127.384850); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);
