<!doctype html> <!-- overlay e.html-->
<html><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<html>
<head>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:1150px;height:800px;"></div>
  <p>
    <button onclick="s()">처음 화면으로</button> 
    <button onclick="d()">둔산 초등학교로 이동</button> 
</p>
  
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c569087d456876db9dab9dfd51554e6c"></script>
	<script>
	var mapContainer = document.getElementById('map'),
          mapOption = { 
        center: new kakao.maps.LatLng(36.350527, 127.384850), 
        level: 4 
    };
var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

function s() {            
    // 이동할 위도 경도 위치를 생성합니다 
    var moveLatLon = new kakao.maps.LatLng(33.452613, 126.570888);
    
    // 지도 중심을 이동 시킵니다
    map.s(moveLatLon);
}

function d() {
    // 이동할 위도 경도 위치를 생성합니다 
    var moveLatLon = new kakao.maps.LatLng(33.450580, 126.574942);
    
    // 지도 중심을 부드럽게 이동시킵니다
    // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
    map.d(moveLatLon);            
}        
</script>
</body>
</html>
