<!doctype html> <!-- 선봉의광장.html-->
<html><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>HTML5 클라이언트 사이드 이미지맵 실습</title>
</head>
<body>
<p>선봉의 광장은
학교에서 공식적으로
지은 이름이 아니라
1980년대 민주화 운동 시기에 학생들
이 지어 부른 이름이다.
학생문화 탄생의 중심지이자
메카였으며 재학생들의 고단한
추억과 애틋한 애환을 고스란히
안고 있는 유서 깊은 곳이다. </p>
</body>
</html>
